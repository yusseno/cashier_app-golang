<!DOCTYPE html>
<html>

<head>
    <title>Show Message</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="mx-auto bg-slate-200 w-2/5 h-1/2 mt-20 rounded-xl shadow-md shadow-slate-900">
        <header>
            <h1 class="bg-blue-400 rounded-t-xl pt-5 pb-5 text-center text-2xl text-gray-700 font-bold font-sans">Welcome to c</h1>
        </header>
        <article class="pt-6 text-center pb-6">
            <h1>Hello {{.name}}</h1>
            <p class="pb-4">{{.message}}</p>

            <a href="/page/login" class="text-blue-500">Go to Login Page</a>
        </article>
