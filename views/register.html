<!DOCTYPE html>
<html>

<head>
    <title>Register User</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="mx-auto bg-slate-200 w-2/5 h-1/6 mt-20 rounded-xl shadow-md shadow-slate-900">
        <header>
            <h1 class="bg-blue-400 rounded-t-xl pt-5 pb-5 text-center text-2xl text-gray-700 font-bold font-sans">Welcome to Cahier App</h1>
            <h1 class="pt-6 text-center text-2xl text-gray-700 font-bold font-sans">Register</h1>
        </header>

        <div class="w-full">
            <form class=" px-32 pt-2 pb-8 mb-4" method="post" action="/user/register">
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                  Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" name="username">
              </div>
              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                  Password
                </label>
                <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" name="password">
                <p class="text-red-500 text-xs italic">Please choose a password.</p>
              </div>
              <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                  Save
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="/page/register">
                    Go to Login Page ?
                </a>
              </div>
            </form>
          </div>
    </div>
